{% extends 'base.html' %}
{% block title %}
<title>ScootSafe GPS</title>
<style>
#map {
    width: 100%;
    height: 300px;
    background-color: grey;
}
</style>
{% endblock %}

    {% block content %}
        <h1>
        ScootSafe Find My Vehicle
        </h1>
        <br>
        <button onclick="window.location.href = '/dev/choice/'">
            back
        </button>
        <br>
        <h2>
            {{ls.device_user}}
        </h2>
        <ul>
        {% for device in ls.device_set.all %}
            <li>{{device.device_name}}</li>
        {% endfor %}
        </ul>
        <div id="map"></div>
        <script>
            function initMap(){
                let myplace = {lat: -25.344, lng: 131.036};
                let map = new google.maps.Map(
                    document.getElementById('map'), {zoom:14, center: myplace});
                let marker = new google.maps.Marker({position: myplace, map: map})
            }

        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY4md_wOIjGIohgf696_6VWFKQZB_PSCs&callback=initMap"></script>

    {% endblock %}
